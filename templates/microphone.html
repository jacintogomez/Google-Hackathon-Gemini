<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ language }} Chat</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            margin: 2%;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: radial-gradient(circle,#ffffff,#bfbfbf);
            color: black;
        }
        .mic{
            background-color: tan;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .response{
            flex: 1;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
        <div id="machine" class="response">machine text</div>
        <div id="mic" class="mic">Record</div>
        <div id="human" class="response">human text</div>
    <form id="human_form">
        <button type="submit">Record</button>
    </form>
    <script>
        document.querySelector('#human_form').addEventListener('submit',async function(e){
            e.preventDefault();
            try{
                const formdata=new FormData(this);
                const humres=await fetch('/process_human',{
                    method:'POST',
                    body:formdata
                });
                if(!humres.ok){
                    throw new Error('Server error: '+humres.status);
                }
                const humtx=await humres.json();
                document.getElementById('human').innerText+=humtx.human_response;

                const machres=await fetch('/process_machine',{
                    method:'POST',
                    body:formdata
                });
                if(!machres.ok){
                    throw new Error('Server error: '+machres.status);
                }
                const machtx=await machres.json();
                document.getElementById('machine').innerText+=machtx.machine_response;
            }catch(error){
                alert('Sorry, an error occurred: '+error.message);
            }
        });
    </script>
</body>
</html>
